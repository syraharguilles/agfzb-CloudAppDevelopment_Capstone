<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        .nav__right-col {
            justify-content: flex-end;
        }

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand">Dealer Review</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse nav__right-col" id="navbarSupportedContent">
            <!-- <ul class="navbar-nav mr-auto">

            {% if user.is_authenticated %}
                <span class="navbar-brand">{{user.username}}</span>
                <a href="{% url 'djangoapp:logout' %}">Logout</a>
            {%else%}
                <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" name="username" type="text" placeholder="username" aria-label="Username">
                    <input class="form-control mr-sm-2" name="password" type="password" placeholder="password" aria-label="Password">
                    <button class="btn btn-primary mr-sm-2 my-2 my-sm-0" type="submit">Login</button>
                    <a class="btn btn-primary my-2 my-sm-0" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                </form>
            {% endif %}
        </div>
    </nav>
